{% extends 'base.html' %}

{% block content %}
{% include 'pages/navbar.html' %}

 <!-- Main Content -->
 <div class="container">
    <div class="row">
        {% for post in posts %}
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-preview">
                <a href="{% url 'blog:blog_post_detail' post.slug %}">
                    <h2 class="post-title">
                        {{ post.title }}
                    </h2>
                    <h3 class="post-subtitle">
                        {{ post.description }}
                    </h3>
                </a>
                <p class="post-meta">Posted by
                    <a href="#">{{ post.author }}</a>
                    on {{ post.publicated_date }}</p>
                </div>
                <hr>
            </div>
        {% endfor %}
    </div>
  </div>



{% endblock content %}
